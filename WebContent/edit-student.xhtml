<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
  <title><ui:insert name="title">Edit Student</ui:insert></title>
</h:head>

<h:body>
	<h1>Edit Student</h1>
	
	
	<h:form>
		<p>
			<h:inputText id="id" value="#{student.id}" style="visibility:hidden;"/>
		</p>
		<p>
			First Name   
			<h:inputText id="firstname" value="#{student.firstname}" required="true" requiredMessage="Fill the firstname!"/>
			<h:message for="firstname" style="color:red"/>
		</p>
		<p>
			Last Name    
			<h:inputText id="lastname" value="#{student.lastname}" required="true" requiredMessage="Fill the lastname!"/>
			<h:message for="lastname" style="color:red"/>
		</p>
		<p>
			Email        
			<h:inputText id="email" value="#{student.email}" validator="#{student.validateStudentEmail}"/>
			<h:message for="email" style="color:red"/>
		</p>
		<h:commandButton value="Save" action="#{studentManager.updateStudent(student)}"/>
	</h:form>
	<h:form>
		<h:commandButton value="Cancel" action="list-students"/>
	</h:form>
	
</h:body>

</html>
