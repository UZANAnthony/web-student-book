<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
  <title><ui:insert name="title">Add Student</ui:insert></title>
</h:head>

<h:body>
	<h1>New Student</h1>
	
	<h:form>
		<p>First Name   <h:inputText id="firstname" value="#{student.firstname}" /></p>
		<p>Last Name    <h:inputText id="lastname" value="#{student.lastname}" /></p>
		<p>Email        <h:inputText id="email" value="#{student.email}"/></p>
		<h:commandButton value="Save" action="#{studentManager.addStudent(student)}"/>
		<h:commandButton value="Cancel" action="list-students"/>
	</h:form>
	
</h:body>

</html>
